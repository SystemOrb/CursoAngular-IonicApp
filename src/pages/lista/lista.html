<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-buttons start>
        <button ion-button icon-only>
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-buttons>
      <ion-segment>
        <ion-segment-button value="new">
          New
        </ion-segment-button>
        <ion-segment-button value="hot">
          Hot
        </ion-segment-button>
      </ion-segment>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-card>
  <ion-card-header>
    Explore Nearby
  </ion-card-header>

  <ion-list>
    <button ion-item>
      <ion-icon name="cart" item-start></ion-icon>
      Shopping
    </button>



  </ion-list>
</ion-card>

<ion-fab right bottom>
    <button  (click)="changingPage()" ion-fab color="light">
<ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>


</ion-content>
